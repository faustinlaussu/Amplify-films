<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amplify Films — Studio de production audiovisuelle</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400&display=swap" rel="stylesheet">
<style>
/* ── RESET & BASE ─────────────────────────────────────────── */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --ink: #0b0b0b;
  --paper: #f4f3ef;
  --dim: #1a1a1a;
  --rule-dark: #1e1e1e;
  --rule-light: #e0dfd9;
  --muted-dark: #999;
  --muted-light: #999;
}
html { scroll-behavior: smooth; }
body {
  font-family: 'Outfit', sans-serif;
  background: var(--ink);
  color: var(--paper);
  overflow-x: hidden;
  cursor: auto;
}

/* ── CUSTOM CURSOR ────────────────────────────────────────── */
.cursor {
  position: fixed;
  width: 8px; height: 8px;
  background: var(--paper);
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
  transition: transform 0.1s, width 0.3s, height 0.3s, opacity 0.3s;
  mix-blend-mode: difference;
  display: none;
}
.js-ready .cursor { display: block; }
.js-ready { cursor: none; }
.cursor.expand { width: 40px; height: 40px; opacity: 0.6; }

/* ── NAV ──────────────────────────────────────────────────── */
nav {
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 100;
  padding: 20px 64px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: background 0.4s, border-bottom 0.4s;
}
nav.scrolled {
  background: rgba(11,11,11,0.92);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--rule-dark);
}
.nav-logo-img {
  height: 32px; /* Taille du logo dans la nav */
  width: auto;
  display: block;
}
.nav-links { display: flex; gap: 40px; align-items: center; }
.nav-links a {
  font-weight: 200;
  font-size: 11px;
  letter-spacing: .25em;
  text-transform: uppercase;
  color: #999;
  text-decoration: none;
  transition: color 0.2s;
}
.nav-links a:hover { color: var(--paper); }
.nav-cta {
  font-weight: 200;
  font-size: 10px;
  letter-spacing: .25em;
  text-transform: uppercase;
  color: var(--paper) !important;
  border: 1px solid var(--rule-dark);
  padding: 10px 20px;
  transition: border-color 0.2s, background 0.2s !important;
}
.nav-cta:hover { border-color: var(--paper) !important; background: var(--paper); color: var(--ink) !important; }

/* ── HERO ─────────────────────────────────────────────────── */
#hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 140px 64px 100px;
  position: relative;
  overflow: hidden;
}
.hero-noise {
  position: absolute;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
  background-size: 200px 200px;
  opacity: 0.4;
  pointer-events: none;
}
.hero-grid {
  position: absolute;
  inset: 0;
  background-image: linear-gradient(var(--rule-dark) 1px, transparent 1px),
                    linear-gradient(90deg, var(--rule-dark) 1px, transparent 1px);
  background-size: 80px 80px;
  opacity: 0.25;
  pointer-events: none;
}
.hero-content { position: relative; z-index: 2; }

.hero-label {
  font-weight: 200;
  font-size: 10px;
  letter-spacing: .45em;
  text-transform: uppercase;
  color: #777;
  margin-bottom: 60px;
  opacity: 0;
  animation: fadeUp 0.8s 0.2s forwards;
}

.hero-mark {
  margin-bottom: 64px;
}
.hero-logo-img {
  height: 100px; /* Taille du logo principal sur le Hero */
  width: auto;
  opacity: 0;
  animation: fadeUp 1s 0.4s forwards;
}

.hero-tagline {
  font-weight: 100;
  font-size: 52px;
  line-height: 1.2;
  color: var(--paper);
  max-width: 760px;
  margin-bottom: 48px;
  letter-spacing: -.01em;
}
.hero-tagline em { font-style: normal; color: #3a3a3a; }

.hero-sub {
  font-weight: 200;
  font-size: 15px;
  line-height: 1.8;
  color: #aaa;
  max-width: 520px;
  margin-bottom: 72px;
}

.hero-actions {
  display: flex;
  gap: 20px;
  align-items: center;
}

.btn-primary {
  font-weight: 200;
  font-size: 11px;
  letter-spacing: .3em;
  text-transform: uppercase;
  color: var(--ink);
  background: var(--paper);
  padding: 16px 36px;
  text-decoration: none;
  transition: opacity 0.2s;
}
.btn-primary:hover { opacity: 0.85; }
.btn-ghost {
  font-weight: 200;
  font-size: 11px;
  letter-spacing: .3em;
  text-transform: uppercase;
  color: #bbb;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 12px;
  transition: color 0.2s;
}
.btn-ghost:hover { color: var(--paper); }
.btn-ghost span { font-weight: 100; font-size: 18px; }

/* ── MODAL VIDÉO ─────────────────────────────────────────── */
#video-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  backdrop-filter: blur(15px);
  z-index: 10000;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.4s ease;
}
#video-modal.active {
  display: flex;
  opacity: 1;
}
.modal-container {
  position: relative;
  width: 90%;
  max-width: 1100px;
  aspect-ratio: 16/9;
  transform: translateY(20px);
  transition: transform 0.4s ease;
}
#video-modal.active .modal-container {
  transform: translateY(0);
}
#close-modal {
  position: absolute;
  top: -45px;
  right: 0;
  background: none;
  border: none;
  color: var(--paper);
  font-family: 'Outfit';
  font-size: 10px;
  letter-spacing: 0.3em;
  text-transform: uppercase;
  cursor: pointer;
  opacity: 0.6;
  transition: opacity 0.2s;
}
#close-modal:hover { opacity: 1; }

/* ── PORTFOLIO ────────────────────────────────────────────── */
.video-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 2px;
  margin-bottom: 48px;
}
.video-card {
  position: relative;
  aspect-ratio: 16/9;
  background: #0d0d0d;
  border: 1px solid var(--rule-dark);
  overflow: hidden;
  cursor: none;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 24px;
}
.video-thumb {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
}
.video-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(11,11,11,0.9) 0%, transparent 60%);
}
.video-play {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  width: 52px; height: 52px;
  border: 1px solid rgba(244,243,239,0.2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: all 0.3s;
}
.video-card:hover .video-play { opacity: 1; transform: translate(-50%, -50%) scale(1); border-color: var(--paper); background: rgba(244,243,239,0.1); }
.video-play svg { width: 16px; fill: var(--paper); margin-left: 3px; }
.video-info { position: relative; z-index: 2; }
.video-title { font-weight: 300; font-size: 14px; color: var(--paper); }
.video-client { font-weight: 200; font-size: 11px; color: #bbb; }
.video-card a { position: absolute; inset: 0; z-index: 3; }

/* ── AUTRES SECTIONS SIMPLIFIÉES POUR LE CODE ───────────────── */
section { padding: 120px 64px; }
.section-label { font-weight: 300; font-size: 9px; letter-spacing: .4em; text-transform: uppercase; color: #777; margin-bottom: 24px; }
.section-title { font-weight: 200; font-size: 52px; margin-bottom: 64px; }

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(24px); }
  to   { opacity: 1; transform: translateY(0); }
}
.reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s; }
.reveal.visible { opacity: 1; transform: translateY(0); }
</style>
</head>
<body>

<div class="cursor" id="cursor"></div>

<div id="video-modal">
  <div class="modal-container">
    <button id="close-modal">Fermer [X]</button>
    <iframe id="modal-iframe" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>

<nav id="nav">
  <a href="#hero">
    <img src="AMPLIFY Logo WHITE.png" alt="Amplify Films" class="nav-logo-img">
  </a>
  <div class="nav-links">
    <a href="#prestations">Prestations</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact" class="nav-cta">Contact</a>
  </div>
</nav>

<section id="hero">
  <div class="hero-noise"></div>
  <div class="hero-grid"></div>
  <div class="hero-content">
    <div class="hero-label">Studio de production audiovisuelle · Bordeaux</div>
    <div class="hero-mark">
        <img src="AMPLIFY Logo WHITE.png" alt="Amplify Films" class="hero-logo-img">
    </div>
    <div class="hero-tagline">
      Donner plus de portée<br>à votre communication<br><em>à travers l'image.</em>
    </div>
    <div class="hero-actions">
      <a href="#contact" class="btn-primary">Démarrer un projet</a>
      <a href="#portfolio" class="btn-ghost">Voir le portfolio <span>→</span></a>
    </div>
  </div>
</section>

<section id="portfolio">
  <div class="section-label reveal">04 · Portfolio</div>
  <div class="section-title reveal">Quelques projets.</div>
  <div class="video-grid">
    <div class="video-card reveal">
      <div class="video-thumb"></div>
      <div class="video-overlay"></div>
      <div class="video-play"><svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg></div>
      <div class="video-info">
        <div class="video-title">Film institutionnel</div>
        <div class="video-client">Eco Chaud Concept</div>
      </div>
      <a href="https://youtu.be/dQw4w9WgXcQ"></a>
    </div>
    <div class="video-card reveal">
      <div class="video-thumb"></div>
      <div class="video-overlay"></div>
      <div class="video-play"><svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg></div>
      <div class="video-info">
        <div class="video-title">JNR Short Film</div>
        <div class="video-client">Just no reason</div>
      </div>
      <a href="https://youtu.be/EfhRW2Qs4bU"></a>
    </div>
  </div>
</section>

<script>
document.body.classList.add('js-ready');

// Curseur
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

// Nav Scroll
window.addEventListener('scroll', () => {
  document.getElementById('nav').classList.toggle('scrolled', window.scrollY > 50);
});

// Reveal
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
}, { threshold: 0.1 });
document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

// Modal Vidéo & Vignettes
const videoModal = document.getElementById('video-modal');
const modalIframe = document.getElementById('modal-iframe');
const closeModal = document.getElementById('close-modal');

const getYoutubeId = (url) => {
    const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
    const match = url.match(regExp);
    return (match && match[2].length === 11) ? match[2] : null;
};

document.querySelectorAll('.video-card').forEach(card => {
    const link = card.querySelector('a');
    const thumb = card.querySelector('.video-thumb');
    const id = getYoutubeId(link.getAttribute('href'));
    if (id) thumb.style.backgroundImage = `url(https://img.youtube.com/vi/${id}/maxresdefault.jpg)`;
    
    link.addEventListener('click', e => {
        e.preventDefault();
        if (id) {
            modalIframe.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            videoModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
    });
});

const closeVideo = () => {
    videoModal.classList.remove('active');
    setTimeout(() => { modalIframe.src = ""; }, 400);
    document.body.style.overflow = 'auto';
};
closeModal.addEventListener('click', closeVideo);
videoModal.addEventListener('click', e => { if(e.target === videoModal) closeVideo(); });
</script>
</body>
</html>
